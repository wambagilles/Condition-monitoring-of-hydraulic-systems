{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Predict a Cycle Condition {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="cycle_id"
               placeholder="cycle_id" class="form-control"
               value="{{ request.form['cycle_id'] }}"></input>
    </div>

    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
